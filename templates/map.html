</head>

<body>

<nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
    <a href="#" class ="navbar-brand">Zero Waste</a>
    <button class="navbar-toggler" data-toggle="collapse"
    data-target="#navbarcollapse"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarcollapse">
      <ul class="navbar-nav">
          <li class="navbar-item">
              <a href="/about" class="nav-link">About Us</a>
          </li>
          <li class="navbar-item">
              <a href="/news" class="nav-link">In The News</a>
          </li>
          <li class="navbar-item">
              <a href="/quiz" class="nav-link">Take our Quiz!</a>
          </li>
          <li class="navbar-item">
              <a href="/map" class="nav-link">Find Your Nearest Refill Shop!</a>
          </li>
          <li>
              <div id="signIn">
                  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Newsletter Sign-up</button>
              </div>
          </li>
      </ul>
    </div>
</nav>

<div class="modal fade" id ="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-3">Name</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Email</label>
                            <div class="col-md-9">
                            <input class="form-control" type="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">Login Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="storeLocator" class="container">
                    <form onsubmit="searchLocations(event)"> submit generates an event object which contains details of the form that was submitted
                        <div class="form-group">
                            <label>Address</label>
                            <div>
                                <input id="addressInput" class="form-control" type="text">
                            </div>
                        </div>
                        <div>
                            <div>
                                <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        <br><br><br>
                        <div id="info_div"></div>
                        </div>
                    </form>
            </div>
        </div>
        <div id="map" class=" col-sm-6 rounded">
        </div>
    </div>
</div>

<div id="info_div"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script type="text/javascript" src="../static/js/sustainable.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiHX9VS5OuCiSpZipUAjFdaKNLjEpKAKM&callback=initMap" async defer></script>

</body>

</html>
